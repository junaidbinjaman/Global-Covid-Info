<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/085eb87446.js" crossorigin="anonymous"></script>
    <title>Get Covid News For All The Countries In The World</title>
</head>

<body>
    <div class="container">
        <div class="search-row">
            <h1 class="search-header">type a country name to get covid info</h1>
            <div class="search-content">
                <input class="search-input" type="text" placeholder="Type a Country name">
                <button class="btn-search">Search Now</button>
            </div>
        </div>
        <div class="search-results">
            <h1 class="landingtext">type a country name</h1>
            <div class="not-found">
                <h1><i class="fas fa-times"></i></h1>
                <h1 class="">No Country Found</h1>
            </div>
        </div>
    </div>

    <div class="first-circle "></div>
    <div class="second-circle "></div>
    <script src="app.js"></script>
</body>

</html>
